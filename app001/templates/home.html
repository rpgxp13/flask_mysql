{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Home Page</h2>
    <p>Welcome back, {{ username }}!</p>
    <div>
        <table>
        {% for post in posts %}
            <tr>
                <td><a href="{{ url_for('postviewer', id=post['id']) }}">{{ post['title'] }}</a></td>
            </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
