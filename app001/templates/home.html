{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Home Page</h2>
    <p>Welcome back, {{ username }}!</p>
    {% for post in posts %}
        <a href="{{ url_for('postviewer', id=post['id']) }}">
            <p>{{ post['title'] }}</p>
        </a>

    {% endfor %}
{% endblock %}
